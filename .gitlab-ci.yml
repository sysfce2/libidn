  - cd tar
  - sha256sum */*.tar.* */src/*.tar.* | sort
  - sha256sum */*.tar.* */src/*.tar.* | sort | uniq -c -w64 | sort -rn
  - sha256sum */*.tar.* */src/*.tar.* | grep    -- -src.tar. | sort | uniq -c -w64 | grep -v '^      1 '
  - sha256sum */*.tar.* */src/*.tar.* | grep -v -- -src.tar. | sort | uniq -c -w64 | grep -v '^      1 '
